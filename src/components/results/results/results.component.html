
<section>
  <ng-container *ngIf="query.length > 1">
    <span> You revieved total hits : {{results.total}}</span> <br />
    
    <div class="image-list" fxLayout="row">
      <ng-container *ngFor="let image of results.hits">
        <!-- TODO: refactor this into its own component-->
        <span>{{image | json}}</span>
        <ng-container *ngIf="image">
          <img src={{image?.previewURL}} height={{image?.previewHeight}} width={{image?.previewWidth}} />
        </ng-container>
      </ng-container>
    </div>
    
  </ng-container>
</section>
